<h1 class="px-5 py-4 m-0 fw-bold">{{ pageTitle }}</h1>
<div class="transaction-list-container mx-3">
  <div class="container px-5">
    <div class="card">
      <div class="card-header bg-white p-4">
    <h2>Loan Transaction List</h2>
    <div class="card-body d-flex">
        <div class="col-md-12">
          <div class="col-md-4 ms-auto">
            <div class="input-group">
              <input
                type="search"
                class="form-control rounded"
                placeholder="Search"
                aria-label="Search..."
                aria-describedby="search-addon"
              />
              <button type="button" class="btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
  
    <!-- <ng-container *ngIf="transactions && paginate"> -->
      <div class="table-responsive-md mx-3 bdr">
      <table class="table table-bordered" style="border-color: #f79323;">
        <thead>
        <tr>
          <th>No</th>
          <th>Tenor</th>
          <th>Disbursement Status</th>
          <th>Disbursement Date</th>
          <th>Nominal Loan</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of transactions ; let i = index">
          <!-- <td>{{(currentPaginate['page'] - 1) * paginate.size + (i + 1)}}</td> -->
          <td>{{i+1}}</td>
          <td>{{data.tenor}}</td>
          <td><span [ngClass]="statusClass(data.approvalStatus)" class="approval-status">{{data.approvalStatus}}</span></td>
          <td>{{data.disbursementDate | date: 'yyyy-MM-dd'}}</td>
          <td>{{data.nominal}}</td>
          <td class="actions">
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-secondary text-white me-2" routerLink='/disbursement/details'>
                  Detail
                </button>
          </div>
            <!-- <a (click)="onApproved(data)">
                  Action
            </a>
          <span class="detail" [routerLink]="['/detail', data.id]">Details</span> -->
        </td>
        </tr>
        </tbody>
        <tfoot>
          <tr style="background-color: #f1b16d; height: 33px;">
            <td colspan="12"></td>
          </tr>
        </tfoot>
      </table>
    </div>
  
      <!-- <pagination-controls
        previousLabel="Prev"
        nextLabel="Next"
        (pageChange)="onTableDataChange($event)">
      </pagination-controls> -->
    <!-- </ng-container> -->
  </div>
    </div>
  </div>
</div>
